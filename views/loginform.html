<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex min-h-full flex-col px-6 py-12 lg:px-8 items-center justify-center"
    >
      <div class="flex flex-col px-6 py-12 sm:px-8 w-96 shadow-2xl">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="h-70 w-122" src="/images/gsk-logo.png" alt="gsk logo" />
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="/api/login" method="POST">
            <div>
              <div class="mt-2">
                <input
                  placeholder="Username"
                  id="username"
                  name="username"
                  type="text"
                  autocomplete="username"
                  class="px-3 h-14 md:text-lg block w-full border-2 rounded py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600"
                />
              </div>
            </div>

            <div>
              <div class="mt-2">
                <input
                  placeholder="Account Key"
                  id="key"
                  name="key"
                  type="text"
                  autocomplete="key"
                  class="px-3 h-14 md:text-lg block w-full border-2 rounded py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600"
                />
              </div>
            </div>

            <div class="flex items-center justify-center">
              <button
                type="submit"
                class="rounded-3xl flex justify-center bg-teal-800 px-8 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-teal-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-700"
              >
                SIGN IN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
